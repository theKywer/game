{% extends "base.html" %}
	
{% block content %}
	
{% load static %}


</head>
<body>
    <!-- Page info section -->
	<section class="page-info-section set-bg" style="background-image: url('{% static 'gamewarrior/img/page-top-bg/3.jpg' %}');">
		<div class="pi-content">
			<div class="container">
				<div class="row">
					<div class="col-xl-5 col-lg-6 text-white">
						<h2>Игры</h2>
						<p>Самые честные и популярные обзоры</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Page info section -->

    <main>
        <section class="primerigr">
            {% for game in games %}
                <div class="game-item">
                    <img src="{{ game.imagemain }}" alt="{{ game.name }}">
                    <h2>{{ game.name }}</h2>
                    <p>Цена: {{ game.price }} тенге</p>
                    {% comment %} <a href="{{ url('card', args=[game.id] )}}" class="btn">Подробнее</a> {% endcomment %}
                    <a href="{% url 'gamewarrior:card' game.id %}" class="btn">Подробнее</a>
                    
                </div>
            {% empty %}
                <p>Товары не найдены</p>
            {% endfor %}
        </section>
    </main>


</body>




{% endblock %}
